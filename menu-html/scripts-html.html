<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formas de aplicar scripts Javascript en HTML5">
    <title>Scripts Javascript en HTML</title>
</head>
<body>
    
    <button>
        <a href="../index.html">Volver</a>
    </button>

    <h1>Scripts Javascript en HTML</h1>

    <p>Existen 2 formas:</p>

    <ol>
        <li>Etiqueta <code>&lt;script&gt;</code> antes del cierre de la etiqueta body.</li>
        <li>Un archivo .js independiente, invocado mediante la etiqueta <code>&lt;script="codigos.js"&gt;&lt;script/&gt;</code></li>
    </ol>

    <script>
        console.log('Hola estamos aprendiendo HTML');
    </script>

    <script src="../assets/codigos.js"></script>
</body>
</html>
