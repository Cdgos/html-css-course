<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Seccion Elementos de Formularios en HTML5">
    <title>Elementos de Formularios</title>
</head>
<body>
    
    <button>
        <a href="../index.html">Volver</a>
    </button>

    <h1>Elementos de Formularios</h1>
    
    <hr>

    <input type="text" placeholder="Input Texto">
    <br><br><br>
    
    <input type="checkbox" name="" id="">
    <br><br>

    <input type="radio" name="" id="">
    <br><br>

    <input type="date" name="" id="">
    <br><br>

    <input type="color" name="" id="">
    <br><br>

    <input type="button" value="Boton Button">
    <br><br>

    <!-- Cuando esta dentro de un formulario, envia la informacion. -->
    <input type="submit" value="Boton Submit"> 
    <br><br>

    <!-- Cuando esta dentro de un formulario, limpia todos los valores de los elementos del form -->
    <input type="reset" value="Boton reset">
    <br><br>

    <p>Cargar 1 archivo input file</p>
    <input type="file" name="" id="">
    <br><br>

    <p>Cargar varios archivo input file con atributo multiple</p>
    <input type="file" multiple name="" id="">
    <br><br>

    <!-- Inputs ocultos sirven como programador mandar un valor al backend, importante el name, de esa manera se captura -->
    <input type="hidden" name="idioma" value="es">
    <br><br>

    <!-- Cuando este dentro de un formulario, valida que se escriba un email valido -->
    <label for="">Email</label>
    <input type="email" name="" id="">
    <br><br>

    <label for="">Number</label>
    <input type="number" name="" id="">
    <br><br>

    <label for="">Tel - Telefono: Se nota mas en un celular, pone teclado de numeros</label>
    <input type="tel" name="" id="">
    <br><br>

    <label for="">Password</label>
    <input type="password" name="" id="">
    <br><br>

    <label for="">Search</label>
    <input type="search" name="" id="">
    <br><br>

    <textarea cols="50" rows="5"></textarea>
    <br><br>

    <label for="">Select 1 opcion</label>
    <select name="" id="">
        <option value="">HTML</option>
        <option value="">CSS</option>
        <option value="">JS</option>
    </select>
    <br><br>

    <label for="">Select multiples opciones atr multiple</label>
    <select multiple name="" id="">
        <option value="">Python</option>
        <option value="">Java</option>
        <option value="">C++</option>
    </select>

</body>
</html>
