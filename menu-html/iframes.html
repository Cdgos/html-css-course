    <h1>IFrames</h1>
    
    <hr>

    <p>Un iframe (marco en línea) es un elemento HTML que permite incrustar otro documento HTML dentro de una página web principal.</p>
    <p>Se aconseja no usarlo.</p>

    <iframe src="https://example.org" frameborder="1"></iframe>

    <br>

    <iframe src="../media/emmet-cheat-sheet.pdf" frameborder="1"></iframe>
